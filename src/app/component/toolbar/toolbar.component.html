<div class="start">
  <i (click)="toggleProgrames()"
     [ngClass]="{'open':openPrograms}"></i>
  <app-programs [isOpen]="openPrograms"
                (toggleProgrames)="toggleProgrames()"></app-programs>
</div>
<div class="tool-list">
  <div class="icon"
       *ngFor="let item of appList"
       (click)="toggleApp(item)"
       [ngClass]="{'open': isOpen(item)}">
    <img [src]="item.component.appImg" />
  </div>
</div>
<div class="date-time">
  <p>下午 03:42</p>
  <p>2019/4/11</p>
</div>
<div class="show-desktop">
  <i></i>
</div>
